<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<style> rect {fill: lightblue; stroke: black; }</style>
<body onload='init()'>
<svg width=1200 height=600>
</svg>
<script>
async function init() {
    const data = await d3.csv('avyYrKl.csv');
    start_yr = 1950;
    end_yr = 2020;
    margin = 50;
    h = 600;
    w = 1200;
    ddomain = Array.from(Array(end_yr - start_yr + 1), (_, index) => index + start_yr);
    drange = [0,w-2*margin];
    xs = d3.scaleBand().domain(ddomain).range(drange);
    console.log(ddomain)
    console.log(drange)
    ddomain = [start_yr,end_yr]
    ydomain = [0,40]
    yrange = [h-2*margin,0];
    ticks = [10,20,50,100]
    ds = d3.scaleLinear().domain(ddomain).range(drange);
    ys = d3.scaleLinear().domain(ydomain).range(yrange);
    d3.select('svg')
    .append('g')
        .attr('transform','translate('+margin+','+margin+')')
    .selectAll('rect')
    .data(data)
    .enter()
    .append('rect')
        .attr('height',function(d,i) {return ys(parseInt(d.KL));})
        .attr('y',function(d,i) {return h - 2*margin - ys(parseInt(d.KL));})
        .attr('x',function(d,i) {return ds(parseInt(d.YYYY));})
        .attr('width',function(d,i) {return (w - 2*margin)/(start_yr-end_yr+1);})
    d3.select('svg')
    .append('g')
        .attr('transform','translate('+margin+','+margin+')')
        .call(d3.axisLeft(ys));
    d3.select('svg')
    .append('g')
        .attr('transform','translate('+margin+','+(500+margin)+')')
        .call(d3.axisBottom(xs));
}
</script>
</body>
</html>
