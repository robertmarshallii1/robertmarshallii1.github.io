<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<style> rect {stroke: black; }</style>
<body onload='init()'>
<svg width=1200 height=600>
</svg>
<script>
function multiplesOf(numbers, number) { 
  var multiples = []; 
  for (var i = 0; i < numbers.length; i++) {
    if (numbers[i] % number === 0) { // divide by the number
      multiples.push(numbers[i]); // add the current multiple to arr
    }
  }
  return multiples;
}

async function init() {
    await dvsyr();
}

async function dvsyr() {
    const data = await d3.csv('avyYrKl.csv');
    start_yr = 1951;
    end_yr = 2019;
    margin = 50;
    h = 600;
    w = 1200;
    ddomain = Array.from(Array(end_yr - start_yr + 3), (_, index) => index + start_yr - 1);
    drange = [0,w-2*margin];
    xs = d3.scaleBand().domain(ddomain).range(drange);
    ydomain = [0,36]
    yrange = [h-2*margin,0];
    ticks = ddomain;
    if (ddomain.length > 25) {
        ticks = multiplesOf(ddomain,5)
    }
    ys = d3.scaleLinear().domain(ydomain).range(yrange);
    cs = d3.scaleLinear().domain([0,40]).range(['lightblue','darkblue']);
    d3.select('svg')
    .append('g')
        .attr('transform','translate('+margin+','+margin+')')
    .selectAll('rect')
    .data(data)
    .enter()
    .append('rect')
        .attr('y',h - 2*margin)
        .attr('height',0)
        .attr('x',function(d,i) {return xs(parseInt(d.YYYY));})
        .attr('width',function(d,i) {return xs(start_yr);})
        .attr('fill','lightblue')
        .transition().duration(3000).delay(250)
        .attr('y',function(d,i) {return ys(parseInt(d.KL));})
        .attr('height',function(d,i) {return h - 2*margin - ys(parseInt(d.KL));})
        .attr('fill',function(d,i) {return cs(parseInt(d.KL));})
    d3.select('svg')
    .append('g')
        .attr('transform','translate('+margin+','+margin+')')
        .call(d3.axisLeft(ys));
    d3.select('svg')
    .append('g')
        .attr('transform','translate('+margin+','+(500+margin)+')')
        .call(d3.axisBottom(xs).tickValues(ticks));
}
</script>
</body>
</html>
