<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Narrative Visualization</title>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src="d3-tip.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body onload='init()'>
<!-- <div class="parallax" id="parallax1">
    <h1>TEST</h1>
</div> -->
<script src='plot1.js'></script>

<div class="bgimg-1">
    <div class="caption">
    <span class="border">SCROLL DOWN</span>
    </div>
</div>
  
<div style="color: #777;background-color:#D7D7D9;text-align:center;padding:50px 80px;text-align: justify;height: 75%;">
    <h3 style="text-align:center;">Parallax Demo</h3>
    <div class='column left'>
        <svg id="plot1"></svg>
    </div>
    <div class='column right'>
        <select id="selectButton" class='select-css'></select>
    </div>
</div>
  
<div class="bgimg-2">
    <div class="caption">
    <span class="border" style="background-color:transparent;font-size:25px;color: #D7D7D9;">LESS HEIGHT</span>
    </div>
</div>
  
<div style="position:relative;">
    <div style="color:#D7D7D9;background-color:#0D0D0D;text-align:center;padding:50px 80px;text-align: justify;">
        <p>Scroll up and down to really get the feeling of how Parallax Scrolling works.</p>
    </div>
</div>
  
<div class="bgimg-3">
    <div class="caption">
        <span class="border" style="background-color:transparent;font-size:25px;color: #f7f7f7;">SCROLL UP</span>
    </div>
</div>
  
<div style="position:relative;">
    <div style="color:#D7D7D9;background-color:#0D0D0D;text-align:center;padding:50px 80px;text-align: justify;">
        <p>Scroll up and down to really get the feeling of how Parallax Scrolling works.</p>
    </div>
</div>
  
<div class="bgimg-1">
    <div class="caption">
        <span class="border">COOL!</span>
    </div>
</div>
  
</body>
</html>
