<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
    const data = await d3.csv('avyYrKl.csv');
    ddomain = [1950,2020];
    drange = [0,200];
    yrange = [40,0];
    margin = 50;
    ticks = [10,20,50,100]
    ds = d3.scaleLinear().domain(ddomain).range(drange);
    ys = d3.scaleLinear().domain(ddomain).range(yrange);
    d3.select('svg')
    .append('g')
        .attr('transform','translate('+margin+','+margin+')')
    .selectAll('circle')
    .data(data)
    .enter()
    .append('circle')
        .attr('cx',function(d,i) {return ds(parseInt(d.YYYY));})
        .attr('cy',function(d,i) {return ys(parseInt(d.KL));})
        .attr('r',function(d,i) {return 2 + parseInt(d.KL);})
    d3.select('svg')
    .append('g')
        .attr('transform','translate('+margin+','+margin+')')
        .call(d3.axisLeft(ys));
    d3.select('svg')
    .append('g')
        .attr('transform','translate('+margin+','+(200+margin)+')')
        .call(d3.axisBottom(xs));
}
</script>
</body>
</html>
